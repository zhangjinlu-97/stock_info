<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Info</title>
    <meta name="description" content="Basic Info">
    <meta name="keywords" content="Basic Info">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/plugins/elementui/index.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div>

        <el-container>

            <el-main>
                <h1>
                    Favorite Stocks
                </h1>
                <el-row>

                    <el-button type="primary" :loading="refreshLoading" @click="updateStockData" round>Update Data
                    </el-button>


                    <el-button type="primary" @click="addNewStock" round>Add New Stock</el-button>

                </el-row>
                <br>
                <el-row>
                    <el-table
                            :data="tableData"
                            height="350"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="symbol"
                                label="Symbol"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="company_name"
                                label="Company Name"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="open"
                                label="Open Price">
                        </el-table-column>
                        <el-table-column
                                prop="high"
                                label="High Price">
                        </el-table-column>
                        <el-table-column
                                prop="low"
                                label="Low Price">
                        </el-table-column>
                        <el-table-column
                                prop="close"
                                label="Close Price">
                        </el-table-column>
                        <el-table-column
                                prop="refresh_time"
                                label="Last Refreshed">
                        </el-table-column>
                        <el-table-column label="Operation">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        type="danger"
                                        round
                                        @click="handleDelete(scope.$index, scope.row)">Delete
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-row>
            </el-main>
        </el-container>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="/static/js/vue.js"></script>
<script src="/static/plugins/elementui/index.js"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/js/axios-0.18.0.js"></script>
<script src="/static/js/util.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            refreshLoading: false,
            tableData: []
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getStockInfo()
        },
        methods: {
            getStockInfo() {
                axios.get("/get/stock/info").then((res) => {
                    let td = res.data
                    for (let i = 0; i < td.length; i++) {
                        td[i].refresh_time = this.timeStampToStr(td[i].refresh_time * 1000)
                    }
                    this.tableData = td
                }).catch();
            },
            timeStampToStr(ts) {
                let date = new Date(ts)
                Y = date.getFullYear() + '-';
                M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
                h = (date.getHours() < 10 ? '0' + (date.getHours()) : date.getHours()) + ':';
                m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes()) + ':';
                s = date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date.getSeconds();
                return Y + M + D + h + m + s
            },
            updateStockData() {
                this.refreshLoading = true
                axios.get("/update/stock/info").then(() => {
                    axios.get("/get/stock/info").then((res) => {
                        this.refreshLoading = false
                        let td = res.data
                        for (let i = 0; i < res.data.length; i++) {
                            td.refresh_time = this.timeStampToStr(td.refresh_time)
                        }
                        this.tableData = td
                    }).catch();
                }).catch();
            },
            addNewStock() {
                this.$prompt('Please input stock symbol you want to add.', 'Add New Stock', {
                    confirmButtonText: 'Add',
                    cancelButtonText: 'Cancel',
                }).then(({value}) => {
                    axios.get("/add/new/stock/" + value).then(() => {
                        this.getStockInfo();
                        this.$message({
                            type: 'success',
                            message: 'Add ' + value + ' success!'
                        });
                    });

                }).catch();
            },
            handleDelete(index, row) {
                console.log(row)
                this.$confirm('Are you sure to delete ' + row.symbol + ' ?', 'Notice', {
                    confirmButtonText: 'Yes',
                    cancelButtonText: 'No',
                    type: 'warning'
                }).then(() => {
                    axios.get("/delete/stock/" + row.symbol).then(() => {
                        this.getStockInfo()
                        this.$message({
                            type: 'success',
                            message: row.symbol + ' has been deleted!'
                        });
                    }).catch()
                }).catch(() => {
                });
            }
        }
    })
</script>
</html>
